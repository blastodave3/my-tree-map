<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tree Inventory Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; display: flex; flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
        }
        #controls { padding: 15px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
        #map { flex-grow: 1; width: 100%; }
        h2 { margin: 10px 0 5px 0; font-size: 1.2em; }
        .btn-locate {
            padding: 12px; background: #28a745; color: white; border: none;
            border-radius: 5px; font-size: 16px; width: 100%; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="controls">
        <button class="btn-locate" onclick="findMe()">üìç Find My Location</button>
        <h2>üå≥ Tree Mapping Tool</h2>
        <p><strong>Status:</strong> <span id="status">Locating...</span></p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = "https://wintsbrxqxezfpxwvtxx.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_3nxL_MQpLTbhBFN64YA8vA_tawKXsKM";
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const statusEl = document.getElementById('status');

        const map = L.map('map');
        let userLocationLayer = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        function findMe() {
            statusEl.innerText = "Searching for GPS...";
            map.locate({setView: true, maxZoom: 18});
        }

        map.on('locationfound', function(e) {
            statusEl.innerText = "üìç Location Found";
            if (userLocationLayer) map.removeLayer(userLocationLayer);
            userLocationLayer = L.circle(e.latlng, { radius: 10, color: 'blue', fillOpacity: 0.4 }).addTo(map);
        });

        map.on('locationerror', function() {
            statusEl.innerText = "‚ùå GPS Error/Denied";
            if (!map.getCenter()) map.setView([40.7128, -74.0060], 13);
        });

        setTimeout(findMe, 500);

        async function loadTrees() {
            try {
                const { data: trees, error } = await supabaseClient.from('tree_points').select('*');
                if (error) throw error;
                if (trees) {
                    trees.forEach(tree => {
                        L.marker([tree.latitude, tree.longitude])
                            .addTo(map)
                            .bindPopup(`<b>Tree:</b> ${tree.tree_type || 'Unknown'}`);
                    });
                }
            } catch (err) {
                statusEl.innerText = "‚ùå Error loading trees";
            }
        }

        // --- UPDATED ADD TREE LOGIC ---
        map.on('click', async function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            // RECENT CHANGE: Formatting coordinates for the prompt
            const coordString = `Coords: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
            const userInput = prompt(`What kind of tree is this?\n\n${coordString}`);
            
            if (!userInput) return;

            const tempMarker = L.marker([lat, lng]).addTo(map).bindPopup("Saving...").openPopup();

            const { error } = await supabaseClient
                .from('tree_points')
                .insert([{ 
                    tree_type: userInput, 
                    latitude: lat, 
                    longitude: lng 
                }]);

            if (error) {
                alert("Database Error: " + error.message);
                map.removeLayer(tempMarker);
            } else {
                tempMarker.setPopupContent(`<b>Tree:</b> ${userInput}<br><small>${coordString}</small>`);
            }
        });

        loadTrees();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Inventory Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />    

    <style>
    /* Reset margins so the map touches the edges of the phone */
    body, html { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        width: 100%; 
        overflow: hidden; /* Prevents weird scrolling */
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
    }

    #controls { 
        padding: 15px; 
        background: white; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 1000; /* Keeps controls on top of the map */
    }

    /* This makes the map fill the rest of the screen */
    #map { 
        flex-grow: 1; 
        width: 100%; 
    }

    /* Make the popup buttons bigger for "fat fingers" on mobile */
    .leaflet-popup-content {
        font-size: 16px;
        padding: 5px;
    }
</style>
</head>
<body>

    <div id="controls">

	<button onclick="findMe()" style="padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; width: 100%;">
    üìç Find My Location
	</button>

        <h2>üå≥ Tree Mapping Tool</h2>
        <p><strong>Status:</strong> <span id="status">Connecting...</span></p>
        <p style="font-size: 0.9em; color: #666;">Click anywhere on the map to add a new tree.</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- CONFIGURATION ---
          const SUPABASE_URL = "https://wintsbrxqxezfpxwvtxx.supabase.co";
    ¬†¬†const SUPABASE_ANON_KEY = "sb_publishable_3nxL_MQpLTbhBFN64YA8vA_tawKXsKM";
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const statusEl = document.getElementById('status');

        // --- INITIALIZE MAP ---
        const map = L.map('map').setView([40.7812, -73.9665], 13); // Centered on NY for now

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // --- LOAD DATA FROM DATABASE ---
        async function loadTrees() {
            try {
                const { data: trees, error } = await supabaseClient
                    .from('tree_points')
                    .select('*');

                if (error) throw error;

                statusEl.innerText = "‚úÖ Connected & Loaded";
                statusEl.className = "status-ok";

                if (trees) {
                    trees.forEach(tree => {
                        L.marker([tree.latitude, tree.longitude])
                            .addTo(map)
                            .bindPopup(`<b>Tree:</b> ${tree.tree_type || 'Unnamed Tree'}`);
                    });
                }
            } catch (err) {
                statusEl.innerText = "‚ùå Error: " + err.message;
                statusEl.className = "status-error";
            }
        }

function findMe() {
    map.locate({setView: true, maxZoom: 16});
}

// When the phone finds you, drop a blue circle
map.on('locationfound', function(e) {
    L.circle(e.latlng, { radius: e.accuracy / 2 }).addTo(map);
    alert("Location found! Tap the map to add a tree here.");
});

map.on('locationerror', function(e) {
    alert("Could not find your location. Please check your GPS settings.");
});

        // --- ADD DATA ON CLICK ---

       
	 map.on('click', async function(e) {
    // 1. Get the coordinates from the click event
    const lat = e.latlng.lat;
    const lng = e.latlng.lng;

    // 2. CREATE the variable by asking the user for input
    const userInput = prompt("What kind of tree is this?");

    // 3. Stop if they hit "Cancel" or leave it blank
    if (!userInput) return;

    // 4. Send to Supabase
    const { data, error } = await supabaseClient
        .from('tree_points')
        .insert([{ 
            tree_type: userInput, // 'userInput' must be defined above!
            latitude: lat, 
            longitude: lng 
        }]);

    if (error) {
        alert("Could not save: " + error.message);
    } else {
        // 5. Use 'userInput' again for the map popup
        L.marker([lat, lng])
            .addTo(map)
            .bindPopup(`<b>Tree:</b> ${userInput}`)
            .openPopup();
    }
});

        loadTrees();
    </script>
</body>
</html>
